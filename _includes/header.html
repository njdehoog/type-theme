<header class="site-header">
	<div class="branding">
		{% if site.theme.gravatar %}
		<a href="{{ site.baseurl }}/">
			<img class="avatar" src="https://secure.gravatar.com/avatar/{{ site.theme.gravatar }}?s=100" alt=""/>
		</a>
		{% else %}
			{% if site.theme.avatar %}
			<a href="{{ site.baseurl }}/">
				<img class="avatar" src="{{ site.baseurl }}/img/{{ site.theme.avatar }}" alt=""/>
			</a>
			{% endif %}
		{% endif %}
		<h1 class="site-title">
			<a href="{{ site.baseurl }}/">{{ site.theme.title }}</a>
		</h1>
	</div>
	<nav class="site-nav">
		<ul>
			{% for page in site.pages %}
			{% if page.title %}
				{% ifnot page.hide %}
				<li>
					<a class="page-link" href="/about">
						{{ page.title }}
					</a>
				</li>
				{% endif %}
			{% endif %}
			{% endfor %}
			<!-- Social icons from Font Awesome, if enabled -->
			{% include "icons.html" %}
		</ul>
	</nav>
</header>
